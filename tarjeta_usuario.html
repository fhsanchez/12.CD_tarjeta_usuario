<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>    
    <main>
        <section>
            <div class="card">
                <div class="perfil">
                    <div class="avatar">
                        <img src="icons/user-circle.png" alt="Avatar-Usuario">
                    </div>
                    <div class="nombre">
                        <span>Jane Doe</span>
                    </div>
                    <div class="ubicacion">
                        <img src="icons/map-marker.png" alt="Icono de Mapa">
                        <h3>Seattle</h3>
                    </div>
                    <div class="cargo">
                        <p>Developer | Enginner | Problem Solver <br>
                        Master of Shadow and the Internet!</p>
                    </div>
                    <div class="editar">
                        <img src="icons/gear.png" alt="Editar">
                        <a href="#">Edit Profile</a>
                    </div>
                </div>
            </div>
          
        </section>
    
    </main>
</body>
</html>
